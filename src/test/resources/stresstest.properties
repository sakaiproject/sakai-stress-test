# Default Nightly Values
testurl=https://trunk-mysql.nightly.sakaiproject.org
testname=nightly-mysql
# Pause between request (seconds)
minpause=1
maxpause=1
# Concurrent users
randomUsers=1
exhausUsers=1
rampUpTime=10
# User Loop
userLoop=1
# Browse Loop
siteLoop=1
toolLoop=1
# Impersonate Users to bypass credentials
impersonateUsers=false
# Private Files
privateCredentials=false
# Feed strategy
feedStrategy=random
# Log Level
logLevel=debug
# Only explore site id's that matches this reg exp
# For example: abc.* (all sites with id staring with abc)
siteId=.*
# You can use also siteTitle
siteTitle=.*
# Only explore tool that matches this reg exp
# For example: sakai-announcements (just browse the sakai-announcements tool)
toolId=.*
# Allow wich plugins you want to use
# Default empty do not use any plugin
# User .* to allow all plugins
allowPlugins=
